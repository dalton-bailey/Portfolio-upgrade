    <main>
        <h1>Nonesense Story</h1>
        <h2>String Manipulation</h2>
        <ul>
            <li>About HTML textareas and how to create arrays from HTML elemnents</li>
            <li>How to manipulate strings using split() to create arrays</li>
            <li>Using trim() to remove whitespace</li>
        </ul>
        <div class="content">
            <article>
                <h2>Six Nouns</h2>
                <textarea id="noun">
Elephant Circus
Fire
Truck
Mice
Cereal
                </textarea>
            </article>

            <article>
                <h2>Three Adjectives</h2>
                <textarea id="adj">
Sad
Crazy
Hungry
                </textarea>
            </article>

            <article>
                <h2>Three Verbs</h2>
                <textarea id="verb">
Cry Dance
                </textarea>
            </article>

        </div>


        <button onclick="tellStory()">Tell the Story</button>
        <p id="story"></p>
