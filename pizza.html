<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <title>Pizza</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="DGM-2760/pizza/pizza.css" rel="stylesheet">
</head>

<body>
    <header class='header'>
        <img src="DGM-2760/pizza/Images/bahn-mi-pizza-1705p73.jpg" alt="bed & breakfast">
        <div class="top">PIZZA EMPORIUM</div>
    </header>

    <main>
        <h1>Pizza Order Form</h1>
        <h2>What I learned</h2>
        <ul class="objectives">
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <h2>Crust Options</h2>

        <input type="radio" id="thin" name="crust" value="thin" checked>
        <label for="thin">Thin</label>

        <input type="radio" id="thick" name="crust" value="thick">
        <label for="thick">Thick</label>

        <h2>Topping Options</h2>
        <input type="radio" id="sausage" name="topping" value="sausage">
        <label for="sausage">Sausage</label>
        <input type="radio" id="pepperoni" name="topping" value="pepperoni" checked>
        <label for="pepperoni">Pepperoni</label>

        <h2>Size Options</h2>
        <input type="radio" id="small" name="size" value="small" checked>
        <label for="small">Small</label>
        <input type="radio" id="large" name="size" value="large">
        <label for="large">Large</label>

        <h2>Time to Eat</h2>
        <button id='build'>Build Pizza</button>

        <h2>Shopping List</h2>
        <button id='shopping'>Shopping List</button>

        <h2>Messages back to the user</h2>
        <p id="feedback"></p>
    </main>
    <footer>
        <p>&copy; 2019 Bailey Dalton</p>
    </footer>
    <script src="DGM-2760/pizza/pizza.js"></script>
</body>

</html>
